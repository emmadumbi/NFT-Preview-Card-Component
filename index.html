<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="card">
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>

    <h1 class="card__heading">
      Equilibrium #3429
    </h1>

    <p class="card__desc soft-blue">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card__value">
      <p class="card__price">
        <img src="/images/icon-ethereum.svg" alt="">
        0.041 ETH
      </p>

      <p class="card__duration soft-blue">
        <img src="./images/icon-clock.svg" alt="">
        3 days left
      </p>

    </div>

    <hr>

    <div class="card__profile">
      <img class="profile__img" src="./images/image-avatar.png" alt="profile avatar">
      <p class="profile__detail">
       <span class="soft-blue">Creation of</span> Jules Wyvern
      </p>
    </div>
  </div> 
</body>
</html>
